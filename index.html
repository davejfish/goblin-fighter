<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <title>Web MVC UI</title>
</head>

<body>
    <header>
        <img src="assets/html_css_js.png">
        <h1>goblin fighter</h1>
    </header>

    <main>
        <section id="player-box" class="box">
            <div class="player-grid">
                <div>
                    <button>
                        <img src="assets/yuusha.png">
                    </button>
                </div>
                <div>
                    <p><span>Hero</span></p>
                    <p>hp: <span id="hero-hp">20</span><span>/20</span></p>
                    <p><span id="enemies-defeated">goblins defeated: 0</span></p>
                </div>
            </div>
        </section>
        <section id="enemy-box" class="box">
            <div class="repeat-grid">
            </div>
        </section>
        <section id="battle-text" class="box">
            <div class="combat-text">
                <span>battle message!</span>
            </div>
        </section>
        <section id="create-enemy" class="box">
            <div>
                <form class="form">
                    <label>
                        name:
                        <input required name="name">
                    </label>
                    <label>
                        create
                        <button>enemy!</button>
                    </label>
                </form>
            </div>
        </section>
    </main>

    <footer>&copy;2022 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
